<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
  <title>Todo App</title>
</head>
<body>
  <div class="container">
    <div class="row" id="headRow">
      <div class="col-12" id="head">
        <h1>The Head</h1>
        <p>settings</p>
      </div>
    </div>
    <div class="row" id="bodyRow">
      <div class="col-3" id="listBar">
        <input type="text" name="itemSearcher" id="itemSearcher" placeholder="Search List Name Here">
        <div id="lists"></div>
        
        
      </div>
      <div class="col-9" id="itemContainer">
        <h1 id="current-list-name">current item name</h1>
        <ul class="list-group-flush" id="current-list-todos"></ul>
        <div>
          <input id="todo-add-box"  type="text">
          <button id="todo-add-btn" onclick="addTodo()">Add Item</button>
        </div>
        <div>
          <input id="todo-remove-box" type="text">
          <button id="todo-remove-btn" onclick="removeTodo()">Remove Item</button>
        </div>
        
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
